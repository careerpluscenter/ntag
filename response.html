<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>근태 체크</title>
    <style>
      /* 기본 스타일 초기화 */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      body {
        font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      /* 카드 디자인 */
      .card {
        background: white;
        width: 90%;
        max-width: 400px;
        padding: 40px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        text-align: center;
      }

      /* 아이콘 영역 */
      .icon-box {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
      }

      /* 상태별 색상 설정 (성공/경고/에러) */
      .success { background-color: #e8f5e9; color: #2ecc71; }
      .warning { background-color: #fff3e0; color: #f39c12; }
      .error   { background-color: #fce4ec; color: #e74c3c; }

      /* 텍스트 스타일 */
      h1 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #555;
        white-space: pre-line; /* 줄바꿈(\n)을 인식하게 함 */
      }

      /* 하단 푸터 */
      .footer {
        margin-top: 30px;
        font-size: 0.8rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    
    <div class="card">
      <!-- 1. 상태에 따른 아이콘 표시 -->
      <div class="icon-box <?= type ?>">
        <? if (type == 'success') { ?>
          ✔
        <? } else if (type == 'warning') { ?>
          !
        <? } else { ?>
          ✕
        <? } ?>
      </div>

      <!-- 2. 제목 출력 -->
      <h1><?= title ?></h1>

      <!-- 3. 메시지 출력 -->
      <p><?= message ?></p>

      <div class="footer">
        NTAG 424 DNA Attendance System
      </div>
    </div>

  </body>
</html>
